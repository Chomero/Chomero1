<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ควบคุมอุปกรณ์</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 38px;
      margin-bottom: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 38px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(32px);
    }

    #statusText {
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }

    .onText {
      color: #4caf50;
    }

    .offText {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ควบคุมสถานะอุปกรณ์</h2>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch" onchange="updateStatus(this.checked)">
      <span class="slider"></span>
    </label>
    <div id="statusText">กำลังโหลด...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZvfxj3PDYMrNyAnGp-asioEfoKH4ddxM",
        authDomain: "homero-16677.firebaseapp.com",
        projectId: "homero-16677",
        storageBucket: "homero-16677.firebasestorage.app",
        messagingSenderId: "108007303810",
        appId: "1:108007303810:web:16fb7d1054bee995fc229b",
        measurementId: "G-QW232DQHH5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const toggleSwitch = document.getElementById("toggleSwitch");
    const statusText = document.getElementById("statusText");

    function updateStatusText(isOn) {
      statusText.textContent = isOn ? "สถานะ: เปิด ✅" : "สถานะ: ปิด ⛔";
      statusText.className = isOn ? "onText" : "offText";
    }

    db.collection("devices").doc("device1").get().then((doc) => {
      if (doc.exists) {
        const isOn = doc.data().status === 1;
        toggleSwitch.checked = isOn;
        updateStatusText(isOn);
      } else {
        statusText.textContent = "ไม่พบข้อมูลอุปกรณ์";
      }
    });

    function updateStatus(isOn) {
      const value = isOn ? 1 : 0;
      db.collection("devices").doc("device1").set({ status: value })
        .then(() => {
          updateStatusText(isOn);
        });
    }
  </script>
</body>
</html>
